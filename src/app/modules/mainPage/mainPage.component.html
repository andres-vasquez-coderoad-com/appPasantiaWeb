<!DOCTYPE html>
<html>

<body class=" light-grey  content" style="max-width:1600px">
  <!-- Sidebar/menu -->
  <nav class=" sidebar  collapse  white  animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class=" container">
      <a href="#" onclick="w3_close()" class=" hide-large  right  jumbo  padding  hover-grey" title="close menu">
        <i class="fa fa-remove"></i>
      </a>
      <h4><b>Menu</b></h4>
    </div>
    <div class="bar-block">
      <a (click)="showComponent(1)" class="bar-item  button  padding  text-teal"><i
          class="fa fa-th-large fa-fw  margin-right"></i>LISTA DE LAS PASANTÍAS</a>
      <a (click)="showComponent(2)" class=" bar-item  button  padding"><i
          class="fa fa-user fa-fw  margin-right"></i>AGREGAR PASANTÍAS</a>
      <a href="#contact" onclick="w3_close()" class=" bar-item  button  padding"><i
          class="fa fa-envelope fa-fw  margin-right"></i>CERRAR SESIÓN</a>
    </div>
  </nav>
  <!-- Overlay effect when opening sidebar on small screens -->
  <div class=" overlay  hide-large  animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu"
    id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class=" main" style="margin-left:300px">

    <!-- Header -->
    <header id="portfolio">
      <span class="button  hide-large  xxlarge  hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
      <div class=" container">
        <h1><b> Pasantías </b></h1>
        <div class=" section  bottombar  padding-16">
        </div>
      </div>
    </header>


    <!-- Internship Grid-->
    <div [ngSwitch]="tabs">
      <a *ngSwitchCase=1> <tab1 (internshipTab1)="changeToTab3($event)" ></tab1> </a>
      <a *ngSwitchCase=2> <tab2></tab2> </a>
      <a *ngSwitchCase=3> <tab3 [internshipInfo]="internshipInfoMP" ></tab3> </a>
    </div>
    
    <!-- End page content -->
  </div>

  <script>
    // Script to open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }
  </script>

</body>

</html>
