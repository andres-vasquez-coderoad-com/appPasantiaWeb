
<form class="centerspace" (submit)="sendEmail2($event)">
  <mat-form-field >
    <mat-label>Nombre</mat-label>
    <input matInput
      type="text"
      name="to_name" required
    >
  </mat-form-field>
  <mat-form-field >
    <mat-label>Nombre de la p√°gina</mat-label>
    <input matInput
      type="text"
      name="from_name" value="App Pasantia" required
    >
  </mat-form-field>
  <mat-form-field >
    <mat-label>Correo de la empresa</mat-label>
    <input matInput
    type="email" name="email_to" value="{{correo}}" required
    >
  </mat-form-field>
  <mat-form-field >
    <mat-label>Mensaje</mat-label>
    <input matInput
    type="text" name="message" value="{{mensaje}}" required
    >
  </mat-form-field>
  <mat-form-field >
    <mat-label>Telefono</mat-label>
    <input matInput
    type="text" name="phone"  required
    >
  </mat-form-field>

  <input type="submit" value="Send">
</form>
